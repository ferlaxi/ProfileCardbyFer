<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/estilo.css">
</head>
<body>
    <div class="card">
        <img src="/images/bg-pattern-top.svg" alt="top" class="bgimgtop">
        <img src="/images/bg-pattern-bottom.svg" alt="bot" class="bgimgbot">
        <div class="card_container">
            <img src="/images/bg-pattern-card.svg" alt="top" class="topimg">
            <img src="/images/image-fer.jpg" alt="fer" class="ferimg">
            <div class="name">Fernando Laxi</div>
            <div class="age">28</div>
            <div class="country">Argentina</div>
            <div class="line"></div>
            <div class="numFollowers">80K</div>
            <div class="numLikes">803K</div>
            <div class="numPhotos">1.4K</div>
            <div class="textFollowers">Seguidores</div>
            <div class="textLikes">Likes</div>
            <div class="textPhotos">Fotos</div>
        </div>
    </div>
</body>
</html>
